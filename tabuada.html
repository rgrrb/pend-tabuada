<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Multiplicação</title>
</head>

<body>
    <h1>Multiplicação Online</h1>
    <div class="tela">
        <div class="InputsAndTexts">
            <div class="text">
                <span>Digite o multiplicando e o multiplicador maximo</span>

            </div>
            <div class="inputs">
                <input type="text" id="multiplicando">
                <input type="text" id="maximoMultiplicador">
            </div>
        </div>
        <div class="buttons">
            <button id="calcular">Calcular</button>
            <div id="result">

            </div>
        </div>


        <script>

            let btnCalcularMultiplicacao = document.getElementById('calcular')
            let result = document.getElementById('result')

            function calcularMultiplicacao() {
                result.textContent = ''

                let n1 = document.getElementById('multiplicando').value

                let n2 = document.getElementById('maximoMultiplicador').value

                if (n2 >= n1) {
                    while (n2 >= n1) {

                        let resultado = n1 * n2
                        let exibirResultado = document.createElement('p')
                        exibirResultado.textContent = `${n1} X ${n2} = ${resultado}`

                        result.appendChild(exibirResultado)
                        n1++

                    }

                } else {
                    while (n1 >= n2) {

                        let resultado = n2 * n1
                        let exibirResultado = document.createElement('p')
                        exibirResultado.textContent = `${n2} X ${n1} = ${resultado}`

                        result.appendChild(exibirResultado)

                        n2++

                    }

                }



            }




            btnCalcularMultiplicacao.addEventListener('click', calcularMultiplicacao)

        </script>
    </div>
</body>

</html>
