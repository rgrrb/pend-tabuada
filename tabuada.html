<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Multiplicação</title>
</head>

<body>
    <h1>Multiplicação/Tabuada Online</h1>
    <div class="tela">
        <div class="InputsAndTexts">
            <div class="text">
                <span>Digite o multiplicando</span>

            </div>
            <div class="inputs">
                <input type="text" id="multiplicando">
            </div>
        </div>
        <div class="buttons">
            <button id="calcular">Calcular Tabuada</button>
            <div id="result">

            </div>
        </div>
        

        <script>

            let btnCalcularTabuada = document.getElementById('calcular')
            let result = document.getElementById('result')

            function calcularTabuada() {
                result.textContent = ''
                
                let multiplicando = document.getElementById('multiplicando').value

                let multiplicador = 0

                while (multiplicador <= 10){
                    let resultado = multiplicando * multiplicador
                    
                    console.log(resultado)

                    let exibirResultado = document.createElement('p')
                    exibirResultado.textContent = `${multiplicando} X ${multiplicador} = ${resultado}`

                    result.appendChild(exibirResultado)
                    multiplicador++

                }


            }




            btnCalcularTabuada.addEventListener('click', calcularTabuada)

        </script>
    </div>
</body>

</html>
